<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<form [formGroup]="registerForm" style="padding:20px" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div style="padding:20px" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Registration</h3>
        </div>
        <div class="panel-body">

            <div class="form-group" [ngClass]="{'has-error': ((registerForm.get('firstname').touched ||
                        registerForm.get('firstname').dirty) &&
                             registerForm.get('firstname').errors)}">
                <label class="control-label" for="firstname">First Name</label>
                <input type="text" formControlName="firstname" class="form-control" />
                <span class="help-block" *ngIf="((registerForm.get('firstname').touched ||
                                registerForm.get('firstname').dirty) &&
                                registerForm.get('firstname').errors)">
                    <span *ngIf="registerForm.get('firstname').errors.required">
                        First Name is required
                    </span>

                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': ((registerForm.get('lastname').touched ||
                        registerForm.get('lastname').dirty) &&
                        registerForm.get('lastname').errors)}">
                <label class="control-label" for="lastname">Last Name</label>

                <input type="text" formControlName="lastname" class="form-control" />

                <span class="help-block" *ngIf="((registerForm.get('lastname').touched ||
                                registerForm.get('lastname').dirty) &&
                                registerForm.get('lastname').errors)">
                    <span *ngIf="registerForm.get('lastname').errors.required">
                        Last Name is required
                    </span>

                </span>

            </div>
            <div class="form-group" [ngClass]="{'has-error': ((registerForm.get('msisdn').touched ||
     registerForm.get('msisdn').dirty) &&
         registerForm.get('msisdn').errors)}">
                <label class="control-label" for="msisdn">Phone Number</label>
                <input type="text" formControlName="msisdn" class="form-control" />
                <span class="help-block" *ngIf="((registerForm.get('msisdn').touched ||
                registerForm.get('msisdn').dirty) &&
                registerForm.get('msisdn').errors)">
                    <span *ngIf="registerForm.get('msisdn').errors.required">
                        Phone Number is required
                    </span>
                    <span *ngIf="registerForm.get('msisdn').errors.pattern">
                        Phone Number must have 10 digits
                    </span>
                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': ((registerForm.get('email').touched ||
            registerForm.get('email').dirty) &&
            registerForm.get('email').errors)}">
                <label class="control-label" for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" />
                <span class="help-block" *ngIf="((registerForm.get('email').touched ||
                registerForm.get('email').dirty) &&
                registerForm.get('email').errors)">
                    <span *ngIf="registerForm.get('email').errors.required">
                        Email is required
                    </span>
                    <span *ngIf="registerForm.get('email').errors.email">
                        Email is not valid
                    </span>

                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': ((registerForm.get('password').touched ||
            registerForm.get('password').dirty) &&
            registerForm.get('password').errors)}">
                <label class="control-label" for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <span class="help-block" *ngIf="((registerForm.get('password').touched ||
                registerForm.get('password').dirty) &&
                registerForm.get('password').errors)">
                    <span *ngIf="registerForm.get('password').errors.required">
                        Password is required
                    </span>
                    <span *ngIf="registerForm.get('password').errors.pattern">
                        Password must be atleast 8 character long and have atleast one special character, letter and
                        number
                    </span>
                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': ((registerForm.get('userType').touched ||
            registerForm.get('userType').dirty) &&
            registerForm.get('userType').errors)}">
                <label for="userType">User Type:</label>
                <select class="form-control" formControlName="userType">
                    <option *ngFor="let type of userTypes" [value]="type.id">{{type.type}}</option>                 
                </select>
              </div>
            <div class="form-group">
                <recaptcha formControlName="recaptchaReactive"></recaptcha>
            </div>
            <div class="form-group">
                <button [disabled]='!registerForm.valid' type="submit" class="btn btn-primary">Register</button>

                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
            </div>
        </div>
    </div>
</form>
